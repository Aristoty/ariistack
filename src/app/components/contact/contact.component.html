<div class="container mx-auto p-8">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Contactez-Nous</h1>

  <div class="grid md:grid-cols-2 gap-8 mb-8">
    <!-- Formulaire de Contact -->
    <div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Envoyez-nous un Message</h2>
      <form action="https://formspree.io/f/myzgbbpd" method="POST" class="bg-gray-100 p-8 rounded-lg shadow-lg">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Nom</label>
          <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Votre nom" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Votre email" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Votre message" required></textarea>
        </div>
        <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Envoyer</button>
      </form>
    </div>

    <!-- Informations de Contact -->
    <div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Nos Coordonnées</h2>
      <div class="bg-gray-100 p-8 rounded-lg shadow-lg mb-4">
        <p class="text-gray-700 mb-2"><strong>Adresse :</strong> Rue Marche FOTO, Dschang, Cameroun</p>
        <p class="text-gray-700 mb-2"><strong>Téléphone :</strong> +237 699 01 33 79</p>
        <p class="text-gray-700 mb-2"><strong>Email :</strong> contact&#64;ariistack.com</p>
        <p class="text-gray-700"><strong>Horaires :</strong> Lundi - Vendredi : 9h00 - 18h00</p>
      </div>

      <!-- Carte Google Maps -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Notre Localisation</h2>
      <div class="overflow-hidden rounded-lg shadow-lg">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8359153626985!2d144.96328!3d-37.814107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf4c2f82b6db7d9e5!2sRMIT%20University!5e0!3m2!1sen!2sau!4v1614303777335!5m2!1sen!2sau"
          width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>
      </div>
    </div>
  </div>
</div>
